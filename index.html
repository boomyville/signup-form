<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">	
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="top-spacer-left"></div>
        <div class="middle-spacer-left"></div>
        <div class="bottom-spacer-left"></div>
      </div>
      <div class="right">
        <form action="example.com/path" method="post">
          <div class="top-spacer-right">
            <h1>The login page</h1>
            <h2>Enter your details</h2>
          </div>
          <div class="middle-spacer-right">
            <div class="left-stack">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="right-stack">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" required>
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" required>
            </div>
          </div>
          <div class="bottom-spacer-right">
            <button type="submit" class="create">Create Account</button>
            <div class="horizontal-container"><h2>Already have an account?</h2><a href="login.html" class="login"> Login</a></div>
          </div>
      </div>
      </form>
    </div>
  </body>
</html>
